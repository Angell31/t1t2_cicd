name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Set up Docker Buildx (for building multi-platform images if needed)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.8.0

      # 3. Set up Node.js environment (to run npm commands)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # 4. Install dependencies
      - name: Install dependencies
        run: npm install

      # 5. Run tests (optional, you can skip if not needed)

      # 6. Build Docker image
      - name: Build Docker image
        run: docker build -t my-node-app .

      # 7. Verify the Docker image was created
      - name: List Docker images
        run: docker images

      # Optionally, you can check for the specific image by its tag:
      - name: Verify my-node-app image
        run: |
          if ! docker images | grep -q "my-node-app"; then
            echo "Docker image 'my-node-app' was not created!"
            exit 1
          fi
